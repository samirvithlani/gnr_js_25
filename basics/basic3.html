<body>
    <script>
        //scanf("%d",&a);
        //promt function will alwasy return string value
        //parseInt will convert string to number
        var a = parseInt(prompt("Enter value of a :"))  //10 -- "10"
        document.write("value of a = ",a)
        document.write("type of a = ",typeof(a))
        var b = parseInt(prompt("Enter value of b :"))
        document.write("value of b = ",b) //"20"

        var c = a + b
        //"1020"
        document.write("sum = ",c)
    </script>
